<html>
<head>

</head>

<body>
  <div class="overlay">
    <form class="addForm">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title">
      <br>

      <label for="author">Author:</label>
      <input type="text" name="author" id="author">
      <br>

      <label for="pages">Pages: </label>
      <input type="number" name="pages" id="pages">
      <br>

      <label for="read">Read?</label>
      <input type="checkbox" name="read" id="read">
      <br>

      <button type="button" id="confirm" onclick="validateForm()">Confirm</button>
      <input type="button" value="Cancel" id="cancel">

    </form>
  </div>
  <div class="top">
    <h1>My Library</h1>
    <button type="button" class="add" onclick="showOverlay()">Add Book</button>
  </div>

  <div class="list">
    <div class="book">
        <div class="delete">&#10060;</div>
        <div class="index">#1</div>
        <div class="title">Book A</div>
        <div class="author">Author A</div>
        <div class="pages">101</div>
        <div class="read">Y</div>

    </div>
    <div class="book">
        <div class="delete">&#10060;</div>
        <div class="index">#2</div>
        <div class="title">Book B</div>
        <div class="author">Author B</div>
        <div class="pages">202</div>
        <div class="read">y</div>
    </div>
    <div class="book">
        <div class="delete">&#10060;</div>
        <div class="index">#3</div>
        <div class="title">Book C</div>
        <div class="author">Author C</div>
        <div class="pages">303</div>
        <div class="read">y</div>
    </div>
  </div>

</body>
<script src="script.js" charset="utf-8"></script>
<link rel="stylesheet" href="styles.css">
</html>
